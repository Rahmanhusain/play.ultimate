<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTB4CEC RUBARU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div style="display: flex;">
        <img src="images/gtb4cec logo.png" alt=" gtb4cec logo" id="gtblogo">
        <div id="navtitle">
            <div id="inn">
            <h3>GTB4CEC</h3>
            <p>GTB4CEC-Events & Activity Portal</p>
        </div>
        </div>
    </div>
        <div id="Userlogin"><i class="fa-regular fa-user"></i></div>
    </header>
    <footer>
        <p><i class="fa-regular fa-copyright"></i> copyright developed by Rahman Husain</p>
    </footer>
    <div id="datadiv">
        <div id="totalandQr">
            <h3>total Registerted Students : 350</h3>
            <div id="QRscanner">
                <i class="fa-solid fa-qrcode"></i>
                <p>Verify</p>
            </div>
        </div>
        <div id="filterandsearch">
            <div id="searchdiv">
                <input type="search" id="search" name="search" placeholder="Enter Registeration ID">
                <button id="search" onclick="addRow()">Search</button>
            </div>
            <div id="filterdiv">
                <i class="fa-solid fa-filter"></i>
            </div>

        </div>
        <div class="tablediv">
            <div id="tbouter">
            <table id="myTable">
                <thead>
                  <tr class="trow">
                      <th>S.no</th>
                      <th>Reg. No.</th>
                      <th>Name</th>
                      <th>Status</th>
                      <th>Certficate</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="trow">
                      <td>1</td>
                      <td>20251</td>
                      <td>Rahman Husain</td>
                      <td><button class="Registered">Registerted</button></td>
                      <td><button class="Certificate">See Certificate</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</html>
